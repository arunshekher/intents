language: ml
responses:
  errors:
    no_intent: "ക്ഷമിക്കണം, എനിക്ക് അത് മനസ്സിലായില്ല"
    no_area: "{{ area }} എന്ന പേരുള്ള ഇടമില്ല"
    no_domain: "{{ area }} എന്നിടത്ത് ഒരു {{ domain }} അടങ്ങിയിട്ടില്ല"
    no_device_class: "{{ area }} ഇൽ ഒരു {{ device_class }} അടങ്ങിയിട്ടില്ല"
    no_entity: "{{ entity }} എന്ന് പേരുള്ള ഉപകരണമോ എന്റിറ്റിയോ ഇല്ല"
    handle_error: "ഇന്റന്റ് കൈകാര്യം ചെയ്യുമ്പോൾ അപ്രതീക്ഷിതമായ ഒരു പിശക് സംഭവിച്ചു"
lists:
  color:
    values:
      - in: "(വെള്ള|വെളുത്ത|ധവള|ശ്വ്വേത)"
        out: "white"
      - in: "(കറുപ്പ്|കറുത്ത)"
        out: "black"
      - in: "(ചുവപ്പ്|ചുവന്ന|ചുമപ്പ്|ചെമപ്പു|ചെമന്ന)"
        out: "red"
      - in: "ഓറഞ്ച്"
        out: "orange"
      - in: "മഞ്ഞ"
        out: "yellow"
      - in: "പച്ച"
        out: "green"
      - in: "നീല"
        out: "blue"
      - in: "(പർപ്പിൾ|ഊത|ധൂമ്ര)"
        out: "purple"
      - in: "(തവിട്ട്|തവിട്|ബ്രൗൺ)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  all: (എല്ലാ|മുഴുവൻ|സർവ്വ)
  the: "(ഈ|ആ)"
  in: "(ഇ(ൽ|ലെ)|ഉള്ളി(ൽ|ലെ)|യിലെ|ലെ|അക(ത്തെ|ത്ത്)|ന്റെ ഉള്ളി(ൽ|ലെ))"
  of: "(ന്റെ|ഉടെ|ഇന്റെ|ടെ)"
  name: "{name}"
  area: "{area}"
  what_is: "(എന്ത്|എന്താ|എന്ത് ആണ്|എന്താണ്|ന്താ|ന്ത്|ന്നാണ്|എന്നാ|എന്നാണ്|എന്നതാണ്)"
  brightness: "{brightness} [percent]"
  turn_on: "(ഓണാ(ക്കൂ|ക്കുക)|ഇ(ടൂ|ടുക)|ഓൺ ചെ(യ്യൂ|യ്യുക)|തെളി(ക്കൂ|ക്കുക)|തെളിയി(ക്കൂ|ക്കുക))"
  turn_off: "(ഓഫാ(ക്കൂ|ക്കുക)|നിർ(ത്തൂ|ത്തുക)|ഓഫ് (ചെയ്യൂ|ആക്കൂ)|കെടു(ത്തുക|ത്തൂ)|അണ(ക്കൂ|ക്കുക))"
  turn: "(ചെ(യ്യൂ|യ്യുക)|ആ(ക്കുക|ക്കൂ)|മാ(റ്റൂ|റ്റുക))"
  open: "(തുറക്കൂ|തുറക്കുക)"  
  close: "(അടക്കൂ|അടക്കുക|മൂടുക|മൂടൂ)"  
  temp: "(താപനില)"
  temperature: "{temperature} [degrees] [{temperature_unit}]"
  fan: "(ഫാ(ൻ|നും|നുകളും)|വിശ(റി|റിയും|റികളും)|പങ്ക(യും|കൾ|കളും)|പാറ്റൽ യ(ന്ത്രം|ന്ത്രങ്ങളും))"
skip_words:
  - "ദയവായി"
  - "ദയവു ചെയ്ത്"
  
